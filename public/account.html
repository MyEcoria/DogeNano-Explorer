    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script>
        function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

    addr = getParameterByName("id")
    const payload = {
  "action": "account_info",  
  "account": addr,
  "representative": "true",
  "weight": "true",
  "receivable": "true",
  "include_confirmed": "true"
} 
    
  window.onload =axios.post("https://rpc.dogenano.io/proxy",payload).then(res=>{
                                       var frontier = res.data.frontier;
                                                                var open_block = res.data.open_block;
                                                                var representative = res.data.representative;
                                                                var balance = res.data.balance/100000000000000000000000000;
                                                                var confirmed_height = res.data.confirmed_height;

                                      document.getElementById("rep").innerHTML = representative; 
    document.getElementById("frontier").innerHTML = frontier;
    document.getElementById("conf").innerHTML = confirmed_height;
    document.getElementById("tx").innerHTML = res.data.block_count;
    document.getElementById("bal").innerHTML = balance;
    
                                                                        });
